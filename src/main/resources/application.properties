spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#Set root logging level
logging.level.root=INFO

#Set logging level for specific packages/classes
logging.level.org.springframework=INFO
logging.level.com.sociogen=DEBUG

#Set log messages of a particular pattern on a console
#logging.pattern.console=%c-[%level]- %d-%m-%n

#To get Log messages in a file
logging.file.name=D:/Training/Changepond/Applog.log
logging.pattern.file=%c-[%level]- %d-%m-%n

spring.cache.cache-names=CustomerCache, CourseCache
spring.cache.caffeine.spec=initialCapacity=50,maximumSize=10,expireAfterAccess=300s

#toggle settings
togglz.enabled=true
togglz.console.enabled=true
togglz.console.path=/togglz-console
togglz.console.secured=false

togglz.features.LUCKY_CUSTOMERS.enabled=false